<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pretty Colors</title>
  </head>
  <body>
    <div class="container">
      <h3 class="jumbotron">Select the background color that you like best:</h3>
      <div id="color-buttons">
        <button class="btn btn-success btn-lg" id="green">Green</button>
        <button class="btn btn-primary btn-lg" id="blue">Blue</button>
        <button class="btn btn-warning btn-lg" id="orange">Orange</button>
      </div>
      <h3 class="jumbotron">Now select your font for the page:</h3>
      <div id="font-buttons">
        <button class="btn btn-info btn-lg" id="tnr">Times New Roman</button>
        <button class="btn btn-info btn-lg" id="cursive">Cursive</button>
        <button class="btn btn-info btn-lg" id="monospace">Monospace</button>
      </div>
      <h3 class="jumbotron">Pick a font color of your choice:</h3>
      <div id="font-color-buttons">
        <button class="btn btn-lg" id="purple">Purple</button>
        <button class="btn btn-lg" id="pink">Pink</button>
        <button class="btn btn-lg" id="red">Red</button>
      </div>
    </div>
  </body>
</html>
